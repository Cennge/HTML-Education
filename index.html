<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <div class="card">
            <p class="innerCardHead enterprise">ENTERPRISE</p>
            
            <div class="price">
                <div class="amount">$69</div>
                <div class="period">per month</div>
            </div>

            <div class="features">
                <div>10GB disk space</div>
                <div>100GB monthly bandwidth</div>
                <div>20 email accounts</div>
                <div>Unlimited subdomains</div>
            </div>

        </div>

        <div class="card">
            <p class="innerCardHead professional">PROFESSIONAL</p>
            
            <div class="price">
                <div class="amount">$29</div>
                <div class="period">per month</div>
            </div>
        </div>

        <div class="card">
            <p class="innerCardHead standard">STANDARD</p>
            
            <div class="price">
                <div class="amount">$19</div>
                <div class="period">per month</div>
            </div>

        </div>

        <div class="card">
            <p class="innerCardHead basic">BASIC</p>
           
            <div class="price">
                <div class="amount">$9</div>
                <div class="period">per month</div>
            </div>

        </div>
    </div>

</body>

</html>
